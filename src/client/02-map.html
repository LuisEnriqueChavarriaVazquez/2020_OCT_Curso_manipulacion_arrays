<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>

    <script>
        const products = [
            {title: 'Burguer', price: 121},
            {title: 'Pizza', price: 20}
        ];

        const container = document.getElementById('app');

        const tranformado = products.map((element) =>{
            return `<br> Alimento = ${element.title +  "(agotado)"} Precio = ${element.price + "(agotado)"}`;
        });

        document.write(tranformado);
        console.log(tranformado)
    </script>
</body>
